<!DOCTYPE html>
<html lang="fr">
<head>
    <title>OhMyFood</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/0b4b1e310c.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <a href="index.html">
            <img src="./images/logo/ohmyfood.png" alt="ohmyfood logo" class="header__logo">
        </a>
        <div class="header__location">
            <i class="fa-solid fa-location-dot header__location__icon"></i>
            <p class="header__location__text">Paris, Belleville</p>
        </div>
        <div class="header__info">
            <h1 class="header__info__title">Réservez le menu qui vous convient</h1>
            <p class="header__info__subtitle">Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
            <button class="header__info__button">Explorer nos restaurants</button>
        </div>
    </header>
    <main>
        <section class="fonct">
            <h2 class="fonct__title">Fonctionnement</h2>
            <div class="fonct__box">
                <div class="fonct__box__nb">
                    <p>1</p>
                </div>
                <i class="fa-solid fa-mobile-screen-button fa-lg fonct__box__icon"></i>
                <h3 class="fonct__box__text">Choisissez un restaurant</h3>
            </div>
            <div class="fonct__box">
                <div class="fonct__box__nb">
                    <p>2</p>
                </div>
                <i class="fa-solid fa-list-ul fa-lg fonct__box__icon"></i>
                <h3 class="fonct__box__text">Composez votre menu</h3>
            </div>
            <div class="fonct__box">
                <div class="fonct__box__nb">
                    <p>3</p>
                </div>
                <i class="fa-solid fa-store fa-lg fonct__box__icon"></i>
                <h3 class="fonct__box__text">Dégustez au restaurant</h3>
            </div>
        </section>
        <section class="restos">

        </section>
    </main>
</body>
</html>
